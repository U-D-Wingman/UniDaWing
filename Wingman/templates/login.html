{% load static %}

<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <title>University DailyLife Wingman</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="../static/auctions/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <img src="../../media/picture/wingman-light.png" alt="" width="180">
        <h1 class="h3 mb-4 mt-3 fw-normal">Sign in to Wingman</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
              <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Sign in</button>
            <div class="mb-3 fw-normal">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

        </form>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020â€“2021 Wingman</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
